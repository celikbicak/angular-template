<div *ngIf="table?.columns">
  <table mat-table [dataSource]="table.dataSource" class="common-table">
    <ng-container
      *ngFor="let column of table.columns"
      [matColumnDef]="column.columnDef"
    >
      <th mat-header-cell *matHeaderCellDef [translate]="column.key"></th>
      <td mat-cell *matCellDef="let element">
        {{ column.cell(element) }}
      </td>
    </ng-container>
    <tr
      mat-header-row
      *matHeaderRowDef="table.displayedColumns; sticky: true"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: table.displayedColumns"
      [routerLink]="['../edit', row.id]"
    ></tr>
  </table>
</div>
