<div class="create-user-page">
  <h1>Add new user</h1>

  <form [formGroup]="form" class="form-group">
    <mat-form-field>
      <mat-label translate>identifier</mat-label>
      <input matInput formControlName="identifier" />
    </mat-form-field>
    <mat-form-field>
      <mat-label translate>name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label translate>account</mat-label>
      <input matInput formControlName="account" />
    </mat-form-field>
  </form>
  <button mat-flat-button color="warn" class="button" (click)="cancel()">
    cancel
  </button>
  <button mat-flat-button color="primary" class="button" (click)="create()">
    create user
  </button>
</div>
